<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
<table class="table table-striped">
    <thead class="table table-success">
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Age</th>
            <th scope="col">Salary</th>
            <th scope="col">Username</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employeeService.employeeList; let i = index">
            <td>{{employee.firstName +" "+employee.lastName}}</td>            
            <td>{{employee.dateOfBirth | date :'mediumDate'}}</td>
            <td >{{employee.age}}</td>
            <td [style.color]="(employee.salary >= 2000)? 'red':'green'"><strong> {{employee.salary | currency:'USD':'symbol'}} </strong></td>
            
            <td>{{employee.username}}</td>
            <td><button type="button" class="btn btn-primary btn-sm pl-1">Edit</button>
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<!-- Modal -->
<div class="modal" role="dialog" id="exampleModal" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
